<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/animation.css">
     
</head>
<body>
    <div id="containerCenter" class="parent">
        <div id="account_circle" class="card-icon-primary position">
            <i class="demo-icon icon-user-circle-o ">&#xf2be;</i> <span class="i-name"></span><span class="i-code"></span>
        </div>

        <div class="card-icon-secondary position">
            <i class="demo-icon icon-vcard">&#xe802;</i> <span class="i-name"></span><span class="i-code"></span>
            
        </div>
        <div class="card-title position">
            
            <p>register</p>
        </div>
        
        <div class="item1 position" id="div_userName">
            <label class="lbl-label" id="lbl_Name" for="txt_Name">Name</label>
            <input type="text" id="txt_Name" class="text-input" placeholder="Enter your name" />
        </div>
        <div class="item2 position" id="div_userPassword">
            <label class="lbl-label" id="lbl_userName" for="txt_userName">User</label>
            <input type="text" id="txt_userName" class="text-input" placeholder="Enter your email" />
        </div>
        <div class="item9 position" id="div_userPassword">
            <label class="lbl-label" id="lbl_userPassword" for="txt_userPassword">Password</label>
            <input type="text" id="txt_userPassword" class="text-input" placeholder="Enter your Password" />
        </div>
        <div class="item10 position" id="div_userPassword">
            <button class="button" style="vertical-align:middle"><span>Ok </span></button>
            
        </div>
        <div class="item11 position" id="div_userPassword">
            <button class="button" style="vertical-align:middle" onclick="window.location.href='../index/index.html'"><span>Cancel </span></button>    
            
        </div>
        
    </div>
</body>
</html>
